<body>

    <center>
        <h1><u>SIMPLE CALCULATOR</u></h1>
        <script src="page3.js">

        <label for="number">INPUT 1 : </label>

        <button id="!=" onclick="unequalto()">!=</button>&nbsp;&nbsp;&nbsp;

        <br>
        <p style="font-weight: 900;" id="output"></p>
    </center>
